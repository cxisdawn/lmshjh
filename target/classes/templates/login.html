<!DOCTYPE HTML>
<html>
<head>
	<title>休假管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<link th:href="@{/css/bootstrap.min.css}" rel='stylesheet' type='text/css' />
	<link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
	<link rel="stylesheet" th:href="@{/css/morris.css}" type="text/css"/>
	<link th:href="@{/css/font-awesome.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/jquery-ui.css}">
	<script th:src="@{/js/jquery-2.2.0.min.js}"></script>
	<link href='//fonts.googleapis.com/css?family=Roboto:700,500,300,100italic,100,400' rel='stylesheet' type='text/css'/>
	<link href='//fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" th:href="@{/img/favicon.png}">
</head>
<body>
<div class="main-wthree">
	<div class="container">
		<div class="sin-w3-agile">
			<h2>休假管理系统</h2>
			<div align="center" th:if="${param.error}">
				<p style="font-size: 19; color: #ef7a82;">用户名或密码无效，请验证</p>
			</div>
			<form th:action="@{/login}" method="post">
				<div class="username">
					<span class="username">用户名:</span>
					<input type="text" id="email" name="email" class="name" placeholder="" required="">
					<div class="clearfix"></div>
				</div>
				<div class="password-agileits">
					<span class="username">密码:</span>
					<input type="password" id="password" name="password" class="password" placeholder="" required="">
					<div class="clearfix"></div>
				</div>
				<div class="rem-for-agile">
					<input type="checkbox" name="remember" class="remember">记住我<br>
					<a href="#">忘记密码</a><br>
				</div>
				<div class="login-w3">
					<input type="submit" class="login" value="登录">
				</div>
				<div class="clearfix"></div>
			</form>
			<div class="back">
				<a th:href="@{/registration}">注册</a>
			</div>
			<div class="footer">
				<p>&copy; 毕业设计</p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
